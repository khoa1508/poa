<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Ở trọ hay Ký túc xá? - Bài 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2980b9; /* Blue */
            --secondary-color: #27ae60; /* Green */
            --accent-color: #f1c40f; /* Yellow */
            --bg-color: #ecf0f1; /* Light Grey */
            --text-color: #34495e;
            --light-text-color: #fff;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --font-family: 'Baloo 2', cursive;
        }

        /* --- General Styles --- */
        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 800px;
            min-height: 95vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
        }

        /* --- Screens --- */
        .screen {
            width: 100%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hidden { display: none !important; }

        /* --- Start Screen --- */
        #start-screen h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        #start-screen p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #666;
            margin-bottom: 30px;
        }
        .start-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            color: var(--light-text-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        /* --- Game Screen --- */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        .game-header-item {
            background: #e9e9e9;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
        }
        #timer { color: var(--primary-color); }
        #score { color: var(--secondary-color); }

        .pinyin-toggle {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .pinyin-toggle-label { margin-right: 8px; font-weight: 700; }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--secondary-color); }
        input:checked + .slider:before { transform: translateX(22px); }

        #question-container {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .level-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .question-text {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .question-pinyin {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 25px;
            height: 2rem; /* Reserve space to prevent layout shift */
            transition: opacity 0.3s;
        }
        .pinyin-hidden .question-pinyin { opacity: 0; }

        .question-translation {
             font-size: 1rem;
             color: #666;
             margin-bottom: 25px;
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 500px;
        }
        .option-btn {
            padding: 15px;
            font-size: 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .option-btn:hover {
            border-color: var(--primary-color);
            background-color: #eaf3f9;
        }
        .option-btn.correct { background-color: var(--correct-color); color: white; border-color: var(--correct-color); }
        .option-btn.incorrect { background-color: var(--incorrect-color); color: white; border-color: var(--incorrect-color); }
        
        #text-input {
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            width: 100%;
            max-width: 470px;
            box-sizing: border-box;
            text-align: center;
            font-family: var(--font-family);
        }
        #text-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #scramble-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 12px;
            min-height: 50px;
            margin-bottom: 20px;
        }
        .scramble-word {
            padding: 10px 15px;
            background: #e0e0e0;
            border-radius: 8px;
            cursor: grab;
            user-select: none;
        }
        .scramble-word.dragging { opacity: 0.5; }

        .feedback {
            font-size: 1.2rem;
            font-weight: bold;
            height: 30px;
            margin-top: 15px;
        }

        .game-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .footer-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        #hint-btn { background-color: var(--accent-color); color: white; }
        #hint-box {
            background: #fef9e7;
            border: 1px solid var(--accent-color);
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            width: 90%;
            max-width: 500px;
            font-style: italic;
        }
        #skip-btn { background-color: #95a5a6; color: white; }
        #submit-btn { background-color: var(--primary-color); color: white; font-size: 1.2rem; padding: 12px 30px; }
        #submit-btn:disabled { background-color: #ccc; cursor: not-allowed; }

        /* --- Summary Screen --- */
        #summary-screen h2 {
            color: var(--primary-color);
            font-size: 2rem;
        }
        #summary-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        .summary-item {
            background: #e9e9e9;
            padding: 20px;
            border-radius: 12px;
        }
        .summary-item .value {
            font-size: 2rem;
            font-weight: 700;
        }
        #badge-container {
            margin: 20px 0;
        }
        #badge-display {
            font-size: 5rem;
        }
        #badge-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }
        #mistakes-log {
            text-align: left;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }
        #mistakes-log h3 { text-align: center; }
        .mistake-item {
            background: #fadbd8;
            border: 1px solid var(--incorrect-color);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        #restart-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 600px) {
            .game-container {
                padding: 15px;
                min-height: 98vh;
            }
            .question-text { font-size: 2rem; }
            .question-pinyin { font-size: 1.2rem; }
            .game-header { flex-direction: column; gap: 10px; }
            #options-container { grid-template-columns: 1fr; }
            .option-btn { height: auto; min-height: 50px; }
        }
    </style>
</head>

        <div id="start-screen" class="screen">
            <h1>Ở trọ hay Ký túc xá? 🏠</h1>

            </div>

        <!-- ===== Màn hình Tổng kết ===== -->
        <div id="summary-screen" class="screen hidden">
            <h2>🎉 Hoàn thành! Bạn là chuyên gia tìm nhà! 🎉</h2>
            
            <div id="badge-container">
                <div id="badge-display"></div>
                <div id="badge-text"></div>

            <div id="summary-details">
                <div class="summary-item">

                <div class="summary-item">
                    <div>Tổng điểm</div>
                    <div id="final-score" class="value"></div>
                </div>
                 <div class="summary-item">
                    <div>Số câu đúng</div>
                    <div id="correct-count" class="value" style="color: var(--correct-color);"></div>
                </div>
                 <div class="summary-item">
                    <div>Số câu sai</div>
                    <div id="incorrect-count" class="value" style="color: var(--incorrect-color);"></div>
                </div>
            </div>

            <div id="mistakes-log">
                <h3>Cùng xem lại các câu sai nhé:</h3>
                <div id="mistakes-list"></div>
            </div>
            
            <button id="restart-btn" class="start-btn footer-btn">Chơi lại</button>
        </div>
    </div>

    },
    {
        level: "Cấp 2: Kho từ vựng 🧠",
        type: 'mcq',

        pinyin: 'fángdōng',

    },
    {
        level: "Cấp 2: Kho từ vựng 🧠",
        type: 'mcq',
        question: '麻烦',
        pinyin: 'máfan',
        options: ['tiện lợi', 'phiền phức', 'đắt'],
        answer: 'phiền phức',
        hint: 'Trái nghĩa với "方便" (fāngbiàn - tiện lợi).'
    },
    {
        level: "Cấp 2: Kho từ vựng 🧠",
        type: 'mcq',
        question: '堵车',
        pinyin: 'dǔchē',
        options: ['chào hỏi', 'kẹt xe', 'xin lỗi'],
        answer: 'kẹt xe',
        hint: 'Lý do phổ biến khiến bạn bị muộn (迟到).'
    },

    // --- Cấp 3: Ngữ pháp ---
    {
        level: "Cấp 3: Cao thủ Ngữ pháp 🏆",
        type: 'mcq',
        question: '住学生宿舍比在外面租房子还____。',
        pinyin: 'zhù xuéshēng sùshè bǐ zài wàimiàn zū fángzi hái ____.',

    {

    {

        answer: '住学生宿舍得用公共洗衣机',

    // --- Cấp 5: Biểu đạt ---
    {

        pinyin: 'nǐ juéde zhù xiàonèi hǎo háishì zhù xiàowài hǎo?',
        sampleAnswer: '我觉得住校内好，不但住宿费便宜，而且去食堂吃饭也很方便。',
        hint: 'Bắt đầu với "我觉得住校内/校外好，因为...". Có thể dùng cấu trúc "不但...而且..." hoặc "A比B...".'

// ===================================================================================
// === LOGIC CỦA TRÒ CHƠI (Tái sử dụng) ===
// ===================================================================================
const startScreen = document.getElementById('start-screen');
const gameScreen = document.getElementById('game-screen');
const summaryScreen = document.getElementById('summary-screen');
const startBtn = document.getElementById('start-btn');
const restartBtn = document.getElementById('restart-btn');
const skipBtn = document.getElementById('skip-btn');
const hintBtn = document.getElementById('hint-btn');
const submitBtn = document.getElementById('submit-btn');

const timerEl = document.getElementById('timer');
const scoreEl = document.getElementById('score');
const pinyinSwitch = document.getElementById('pinyin-switch');
const levelTitleEl = document.getElementById('level-title');
const questionTextEl = document.getElementById('question-text');
const questionPinyinEl = document.getElementById('question-pinyin');
const questionTranslationEl = document.getElementById('question-translation');
const optionsContainer = document.getElementById('options-container');
const textInput = document.getElementById('text-input');
const scrambleContainer = document.getElementById('scramble-container');
const expressionInput = document.getElementById('expression-input');
const feedbackEl = document.getElementById('feedback');
const hintBox = document.getElementById('hint-box');

let gameState = {};
let timerInterval;

function initGameState() {
    gameState = {
        currentQuestionIndex: 0,
        score: 0,
        startTime: null,
        elapsedSeconds: 0,
        mistakes: [],
        pinyinVisible: true,
    };
}

function startGame() {
    initGameState();
    startScreen.classList.add('hidden');
    summaryScreen.classList.add('hidden');
    gameScreen.classList.remove('hidden');
    gameState.startTime = new Date();
    startTimer();
    renderQuestion();
    updateScore();
}

function startTimer() {
    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
        gameState.elapsedSeconds++;
        const minutes = Math.floor(gameState.elapsedSeconds / 60).toString().padStart(2, '0');
        const seconds = (gameState.elapsedSeconds % 60).toString().padStart(2, '0');
        timerEl.textContent = `⏳ ${minutes}:${seconds}`;
    }, 1000);
}

function renderQuestion() {
    optionsContainer.innerHTML = '';
    textInput.value = '';
    textInput.classList.add('hidden');
    scrambleContainer.innerHTML = '';
    scrambleContainer.classList.add('hidden');
    expressionInput.value = '';
    expressionInput.classList.add('hidden');
    feedbackEl.textContent = '';
    hintBox.classList.add('hidden');
    submitBtn.disabled = false;
    submitBtn.style.display = 'block';
    questionTranslationEl.textContent = '';

    if (gameState.currentQuestionIndex >= gameData.length) {
        endGame();
        return;
    }

    const q = gameData[gameState.currentQuestionIndex];
    levelTitleEl.textContent = q.level;
    questionTextEl.textContent = q.question;
    questionPinyinEl.textContent = q.pinyin || '';
    if (q.translation) {
        questionTranslationEl.textContent = `(${q.translation})`;
    }

    switch (q.type) {
        case 'mcq':
            submitBtn.style.display = 'none'; // Hide submit for MCQ, answer on click
            q.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn');
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
            break;
        case 'fill-blank':
            submitBtn.textContent = 'Kiểm tra';
            textInput.classList.remove('hidden');
            textInput.focus();
            break;
        case 'scramble':
            submitBtn.textContent = 'Kiểm tra';
            scrambleContainer.classList.remove('hidden');
            const shuffledWords = [...q.words].sort(() => Math.random() - 0.5);
            shuffledWords.forEach(word => {
                const wordEl = document.createElement('div');
                wordEl.textContent = word;
                wordEl.classList.add('scramble-word');
                wordEl.draggable = true;
                wordEl.addEventListener('dragstart', handleDragStart);
                scrambleContainer.appendChild(wordEl);
            });
            scrambleContainer.addEventListener('dragover', handleDragOver);
            scrambleContainer.addEventListener('drop', handleDrop);
            break;
        case 'expression':
            submitBtn.textContent = 'Hoàn thành';
            expressionInput.classList.remove('hidden');
            expressionInput.focus();
            break;
    }
}
let draggedItem = null;

function handleDragStart(e) {
    draggedItem = e.target;
    e.target.style.opacity = '0.5';
}
function handleDragOver(e) { e.preventDefault(); }
function handleDrop(e) {
    e.preventDefault();
    if(e.target.classList.contains('scramble-word')) {
        const rect = e.target.getBoundingClientRect();
        const offsetX = e.clientX - rect.left;
        if(offsetX > rect.width / 2) {
             e.target.parentNode.insertBefore(draggedItem, e.target.nextSibling);
        } else {
             e.target.parentNode.insertBefore(draggedItem, e.target);
        }
    } else {
         scrambleContainer.appendChild(draggedItem);
    }
    draggedItem.style.opacity = '1';
    draggedItem = null;
}

function checkAnswer(selectedOption = null) {
    if (submitBtn.disabled) return;

    const q = gameData[gameState.currentQuestionIndex];
    let isCorrect = false;
    let userAnswerForLog = '';
    
    switch(q.type) {
        case 'mcq':
            isCorrect = selectedOption === q.answer;
            userAnswerForLog = selectedOption;
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.onclick = null; // Disable buttons after selection
                if (btn.textContent === q.answer) {
                    btn.classList.add('correct');
                } else if (btn.textContent === selectedOption) {
                    btn.classList.add('incorrect');
                }
            });
            break;
        case 'fill-blank':
            userAnswerForLog = textInput.value.trim();
            isCorrect = userAnswerForLog.toLowerCase() === q.answer.toLowerCase();
            break;
        case 'scramble':
            const words = [...scrambleContainer.querySelectorAll('.scramble-word')].map(el => el.textContent);
            userAnswerForLog = words.join('');
            isCorrect = userAnswerForLog === q.answer;
            break;
        case 'expression':
            isCorrect = true; // Creative questions are always "correct" for points
            userAnswerForLog = expressionInput.value;
            break;
    }

    if (isCorrect) {
        feedbackEl.textContent = '🎉 Chính xác! Tuyệt vời!';
        feedbackEl.style.color = 'var(--correct-color)';
        gameState.score += 10;
        updateScore();
    } else {
        feedbackEl.textContent = `🤔 Chưa đúng rồi! Đáp án là: "${q.answer || q.sampleAnswer}"`;
        feedbackEl.style.color = 'var(--incorrect-color)';
        gameState.mistakes.push({ ...q, userAnswer: userAnswerForLog });
    }

    submitBtn.disabled = true;
    setTimeout(() => {
        gameState.currentQuestionIndex++;
        renderQuestion();
    }, q.type === 'mcq' ? 1500 : 2000);
}

function updateScore() {
    scoreEl.textContent = `Điểm: ${gameState.score} ✨`;
}

function togglePinyin() {
    gameState.pinyinVisible = pinyinSwitch.checked;
    const container = document.getElementById('question-container');
    if (gameState.pinyinVisible) {
        container.classList.remove('pinyin-hidden');
    } else {
        container.classList.add('pinyin-hidden');
    }
}

function showHint() {
    const q = gameData[gameState.currentQuestionIndex];
    hintBox.textContent = `💡 Gợi ý nè: ${q.hint}`;
    hintBox.classList.remove('hidden');
}

function skipQuestion() {
    feedbackEl.textContent = 'Bỏ qua câu này!';
    feedbackEl.style.color = '#888';
    setTimeout(() => {
        gameState.currentQuestionIndex++;
        renderQuestion();
    }, 1000);
}

function endGame() {
    clearInterval(timerInterval);
    gameScreen.classList.add('hidden');
    summaryScreen.classList.remove('hidden');

    const minutes = Math.floor(gameState.elapsedSeconds / 60).toString().padStart(2, '0');
    const seconds = (gameState.elapsedSeconds % 60).toString().padStart(2, '0');
    const correctCount = gameData.length - gameState.mistakes.length;

    document.getElementById('final-time').textContent = `${minutes}:${seconds}`;
    document.getElementById('final-score').textContent = gameState.score;
    document.getElementById('correct-count').textContent = correctCount;
    document.getElementById('incorrect-count').textContent = gameState.mistakes.length;
    
    const badgeDisplay = document.getElementById('badge-display');
    const badgeText = document.getElementById('badge-text');
    if (gameState.mistakes.length === 0) {
        badgeDisplay.textContent = '🥇';
        badgeText.textContent = 'Chuyên Gia Nhà Ở';
    } else if (gameState.mistakes.length <= 3) {
        badgeDisplay.textContent = '🥈';
        badgeText.textContent = 'Bậc Thầy Tìm Phòng';
    } else {
        badgeDisplay.textContent = '🥉';
        badgeText.textContent = 'Người Hàng Xóm Thân Thiện';
    }

    const mistakesList = document.getElementById('mistakes-list');
    mistakesList.innerHTML = '';
    if (gameState.mistakes.length === 0) {
        mistakesList.innerHTML = '<p style="text-align: center;">Bạn không sai câu nào cả! Quá đỉnh! 🥳</p>';
    } else {
        gameState.mistakes.forEach(mistake => {
            const item = document.createElement('div');
            item.classList.add('mistake-item');
            item.innerHTML = `
                <p><b>Câu hỏi:</b> ${mistake.question}</p>
                <p><b>Bạn trả lời:</b> <span style="color: var(--incorrect-color);">${mistake.userAnswer}</span></p>
                <p><b>Đáp án đúng:</b> <span style="color: var(--correct-color);">${mistake.answer || mistake.sampleAnswer}</span></p>
            `;
            mistakesList.appendChild(item);
        });
    }
}

// Event Listeners
startBtn.addEventListener('click', startGame);
restartBtn.addEventListener('click', startGame);
pinyinSwitch.addEventListener('change', togglePinyin);
hintBtn.addEventListener('click', showHint);
skipBtn.addEventListener('click', skipQuestion);
submitBtn.addEventListener('click', () => checkAnswer());

textInput.addEventListener('keyup', (event) => {
    if (event.key === "Enter") {
        checkAnswer();
    }
});
</script>
